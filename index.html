<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Dynamic Multiplication Table</title>
		<link rel="stylesheet" href="css/HW4.css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
	</head>
	<body id="body">
		<!-- the title box at the top -->
		<div id="header" class="container-fluid">
			<h2>Dynamic Multiplication Table</h2>
		</div>
		<!-- the main div in the middle -->
		<div id="main_div" class="container">
			<div id="row1" class="row">
				<div id="col_form" class="col-md-3">
					<form id = "form">
						<!-- User input buttons, with default input values -->
						<label>Minimum Column Value:</label>
						<br />
						<input name="min_col" id="min_col" type="text" placeholder="Enter a number" />
						<br />
						<label>Maximum Column Value:</label>
						<br />
						<input name="max_col" id="max_col" type="text" placeholder="Enter a number" />
						<br />
						<label>Minimum Row Value:</label>
						<br />
						<input name="min_row" id="min_row" type="text" placeholder="Enter a number" />
						<br />
						<label>Maximum Row Value:</label>
						<br />
						<input name="max_row" id="max_row" type="text" placeholder="Enter a number" />
						<br />
						<!-- the "Enter" button -->
						<button name="submit" id="submit" type="submit">Submit</button>
					</form>
				</div>
				<!-- the table itself -->
				<div id="col_table" class="col-md-9">
					<table id="table">
						<thead>
							<tr>
								<th>1</th>
								<th>2</th>
								<th>3</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th>4</th>
								<th>8</th>
								<th>12</th>
							</tr>
							<tr>
								<th>5</th>
								<th>10</th>
								<th>15</th>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
		<script src="js/HW4.js"></script>
	</body>
</html>
